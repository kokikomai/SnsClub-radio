<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿する - AI Hub Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans JP', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --bg-tertiary: #f1f3f5;
      --bg-card: #ffffff;
      --border-primary: #e9ecef;
      --border-secondary: #dee2e6;
      --text-primary: #212529;
      --text-secondary: #495057;
      --text-muted: #868e96;
      --accent-blue: #228be6;
      --accent-purple: #7950f2;
      --accent-green: #12b886;
      --accent-orange: #fd7e14;
      --accent-red: #fa5252;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    [data-theme="dark"] {
      --bg-primary: #1a1b1e;
      --bg-secondary: #25262b;
      --bg-tertiary: #2c2e33;
      --bg-card: #25262b;
      --border-primary: #373a40;
      --border-secondary: #495057;
      --text-primary: #f8f9fa;
      --text-secondary: #ced4da;
      --text-muted: #868e96;
      --accent-blue: #339af0;
      --accent-purple: #9775fa;
      --accent-green: #20c997;
      --accent-orange: #ffa94d;
      --accent-red: #ff6b6b;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .input-field {
      background-color: var(--bg-card);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }
    .input-field:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(34, 139, 230, 0.15);
      outline: none;
    }

    .category-btn {
      background-color: var(--bg-card);
      border: 2px solid var(--border-primary);
      transition: all 0.2s ease;
    }
    .category-btn:hover {
      border-color: var(--border-secondary);
    }
    .category-btn.active {
      transform: scale(1.02);
    }

    .icon-box {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="min-h-screen font-sans">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 border-b" style="background-color: var(--bg-primary); border-color: var(--border-primary);">
    <div class="max-w-7xl mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <a href="index-gallery.html" class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-violet-600 flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <div>
            <h1 class="font-bold text-lg" style="color: var(--text-primary);">AI Hub</h1>
            <p class="text-xs" style="color: var(--text-muted);">SNS Club</p>
          </div>
        </a>

        <nav class="hidden md:flex items-center gap-8">
          <a href="ideas-gallery.html" class="text-sm font-medium transition-colors hover:opacity-80" style="color: var(--text-secondary);">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
              </svg>
              Ideas
            </span>
          </a>
          <a href="knowledge-gallery.html" class="text-sm font-medium transition-colors hover:opacity-80" style="color: var(--text-secondary);">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
              Knowledge
            </span>
          </a>
          <a href="output-gallery.html" class="text-sm font-medium transition-colors hover:opacity-80" style="color: var(--text-secondary);">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
              </svg>
              Output
            </span>
          </a>
          <a href="news-gallery.html" class="text-sm font-medium transition-colors hover:opacity-80" style="color: var(--text-secondary);">
            <span class="flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
              </svg>
              News
            </span>
          </a>
        </nav>

        <div class="flex items-center gap-4">
          <button onclick="toggleTheme()" class="flex items-center gap-2 px-3 py-1.5 rounded-lg transition-colors" style="background-color: var(--bg-tertiary);">
            <svg id="theme-icon-light" class="w-4 h-4" style="color: var(--text-secondary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <svg id="theme-icon-dark" class="w-4 h-4 hidden" style="color: var(--text-secondary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
            <span id="theme-text" class="text-xs font-medium" style="color: var(--text-secondary);">Light</span>
          </button>

          <a href="index-gallery.html" class="px-4 py-2 text-sm font-medium rounded-lg transition-colors" style="background-color: var(--bg-tertiary); color: var(--text-muted);">
            キャンセル
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-28 pb-16 px-6">
    <div class="max-w-3xl mx-auto">

      <!-- Page Title -->
      <div class="text-center mb-10">
        <h2 class="text-3xl font-bold mb-2" style="color: var(--text-primary);">新しく投稿する</h2>
        <p style="color: var(--text-secondary);">あなたのアイデアやナレッジを共有しましょう</p>
      </div>

      <!-- Category Selection -->
      <div class="mb-8">
        <label class="block text-sm font-medium mb-4" style="color: var(--text-secondary);">投稿カテゴリを選択</label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

          <button type="button" class="category-btn active rounded-xl p-4 text-center" style="border-color: var(--accent-blue); background-color: rgba(34, 139, 230, 0.05);" onclick="selectCategory(this, 'idea')">
            <div class="icon-box mx-auto mb-2" style="background: linear-gradient(135deg, #228be6 0%, #4dabf7 100%);">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
              </svg>
            </div>
            <span class="text-sm font-medium" style="color: var(--accent-blue);">Idea</span>
            <p class="text-xs mt-1" style="color: var(--text-muted);">作りたいもの</p>
          </button>

          <button type="button" class="category-btn rounded-xl p-4 text-center" onclick="selectCategory(this, 'knowledge')">
            <div class="icon-box mx-auto mb-2" style="background: linear-gradient(135deg, #7950f2 0%, #9775fa 100%);">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
            </div>
            <span class="text-sm font-medium" style="color: var(--text-muted);">Knowledge</span>
            <p class="text-xs mt-1" style="color: var(--text-muted);">プロンプト等</p>
          </button>

          <button type="button" class="category-btn rounded-xl p-4 text-center" onclick="selectCategory(this, 'output')">
            <div class="icon-box mx-auto mb-2" style="background: linear-gradient(135deg, #12b886 0%, #38d9a9 100%);">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
              </svg>
            </div>
            <span class="text-sm font-medium" style="color: var(--text-muted);">Output</span>
            <p class="text-xs mt-1" style="color: var(--text-muted);">完成したツール</p>
          </button>

          <button type="button" class="category-btn rounded-xl p-4 text-center" onclick="selectCategory(this, 'news')">
            <div class="icon-box mx-auto mb-2" style="background: linear-gradient(135deg, #fd7e14 0%, #ffa94d 100%);">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
              </svg>
            </div>
            <span class="text-sm font-medium" style="color: var(--text-muted);">News</span>
            <p class="text-xs mt-1" style="color: var(--text-muted);">AIニュース</p>
          </button>

        </div>
      </div>

      <!-- Form -->
      <form class="space-y-6">

        <!-- Title -->
        <div>
          <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
            タイトル <span style="color: var(--accent-red);">*</span>
          </label>
          <input type="text" placeholder="例: 社内FAQ自動回答ボット" class="w-full input-field rounded-xl px-4 py-3">
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
            説明 <span style="color: var(--accent-red);">*</span>
          </label>
          <textarea rows="5" placeholder="どんなものを作りたいか、なぜ必要なのか、期待される効果などを書いてください..." class="w-full input-field rounded-xl px-4 py-3 resize-none"></textarea>
        </div>

        <!-- Idea-specific fields -->
        <div id="idea-fields">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">ステータス</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="considering">検討中</option>
                <option value="developing">開発中</option>
                <option value="completed">完了</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">カテゴリ</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="">選択してください</option>
                <option value="efficiency">業務効率化</option>
                <option value="marketing">マーケティング</option>
                <option value="content">コンテンツ</option>
                <option value="design">デザイン</option>
                <option value="support">カスタマーサポート</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Knowledge-specific fields (hidden by default) -->
        <div id="knowledge-fields" class="hidden">
          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
              プロンプト本文 <span style="color: var(--accent-red);">*</span>
            </label>
            <textarea rows="10" placeholder="# プロンプトタイトル&#10;&#10;ここにプロンプトを入力..." class="w-full input-field rounded-xl px-4 py-3 resize-none font-mono text-sm"></textarea>
          </div>
          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">カテゴリ</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="">選択してください</option>
                <option value="writing">ライティング</option>
                <option value="coding">コーディング</option>
                <option value="image">画像生成</option>
                <option value="analysis">分析</option>
                <option value="automation">自動化</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">推奨AIモデル</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="">選択してください</option>
                <option value="claude">Claude</option>
                <option value="gpt4o">GPT-4o</option>
                <option value="cursor">Cursor</option>
                <option value="midjourney">Midjourney</option>
                <option value="other">その他</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Output-specific fields (hidden by default) -->
        <div id="output-fields" class="hidden">
          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
              ツールURL <span style="color: var(--accent-red);">*</span>
            </label>
            <input type="url" placeholder="https://..." class="w-full input-field rounded-xl px-4 py-3">
          </div>
          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">ツール種別</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="">選択してください</option>
                <option value="gpts">GPTs</option>
                <option value="dify">Dify</option>
                <option value="chrome">Chrome拡張</option>
                <option value="web">Webツール</option>
                <option value="api">API</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">関連カテゴリ</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="">選択してください</option>
                <option value="design">デザイン</option>
                <option value="analysis">分析</option>
                <option value="writing">ライティング</option>
                <option value="efficiency">業務効率化</option>
                <option value="automation">自動化</option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">スクリーンショット</label>
            <div class="input-field rounded-xl p-8 border-2 border-dashed text-center cursor-pointer transition-colors" style="border-color: var(--border-primary);">
              <svg class="w-8 h-8 mx-auto mb-2" style="color: var(--text-muted);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <p class="text-sm" style="color: var(--text-muted);">クリックまたはドラッグで画像をアップロード</p>
            </div>
          </div>
        </div>

        <!-- News-specific fields (hidden by default) -->
        <div id="news-fields" class="hidden">
          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">
              記事URL <span style="color: var(--accent-red);">*</span>
            </label>
            <input type="url" placeholder="https://..." class="w-full input-field rounded-xl px-4 py-3">
          </div>
          <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">カテゴリ</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="">選択してください</option>
                <option value="llm">LLM</option>
                <option value="image">画像生成</option>
                <option value="tools">ツール</option>
                <option value="industry">業界動向</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">社内影響度</label>
              <select class="w-full input-field rounded-xl px-4 py-3 cursor-pointer">
                <option value="5">非常に高い</option>
                <option value="4">高い</option>
                <option value="3">中程度</option>
                <option value="2">低い</option>
                <option value="1">将来的に影響</option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">AI要約（任意）</label>
            <textarea rows="3" placeholder="このニュースの要点と社内への影響を簡潔にまとめてください。空欄の場合はAIが自動生成します。" class="w-full input-field rounded-xl px-4 py-3 resize-none"></textarea>
          </div>
        </div>

        <!-- Tags -->
        <div>
          <label class="block text-sm font-medium mb-2" style="color: var(--text-secondary);">タグ</label>
          <input type="text" placeholder="#Slack #Bot #RAG（スペースで区切って入力）" class="w-full input-field rounded-xl px-4 py-3">
        </div>

        <!-- Submit -->
        <div class="flex items-center justify-between pt-6 border-t" style="border-color: var(--border-primary);">
          <p class="text-xs" style="color: var(--text-muted);">
            <span style="color: var(--accent-red);">*</span> は必須項目です
          </p>
          <div class="flex items-center gap-4">
            <button type="button" class="px-6 py-3 text-sm font-medium rounded-xl transition-colors" style="background-color: var(--bg-tertiary); color: var(--text-muted);">
              下書き保存
            </button>
            <button type="submit" class="px-8 py-3 text-sm font-medium rounded-xl text-white shadow-lg transition-all" style="background: linear-gradient(135deg, #228be6 0%, #7950f2 100%);">
              投稿する
            </button>
          </div>
        </div>

      </form>

    </div>
  </main>

  <script>
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);

      const lightIcon = document.getElementById('theme-icon-light');
      const darkIcon = document.getElementById('theme-icon-dark');
      const themeText = document.getElementById('theme-text');

      if (theme === 'dark') {
        lightIcon.classList.add('hidden');
        darkIcon.classList.remove('hidden');
        themeText.textContent = 'Dark';
      } else {
        lightIcon.classList.remove('hidden');
        darkIcon.classList.add('hidden');
        themeText.textContent = 'Light';
      }
    }

    function selectCategory(btn, category) {
      // Remove active from all buttons
      document.querySelectorAll('.category-btn').forEach(b => {
        b.classList.remove('active');
        b.style.borderColor = 'var(--border-primary)';
        b.style.backgroundColor = 'var(--bg-card)';
        b.querySelector('span').style.color = 'var(--text-muted)';
      });

      // Add active to clicked button
      btn.classList.add('active');

      // Hide all category-specific fields
      document.getElementById('idea-fields').classList.add('hidden');
      document.getElementById('knowledge-fields').classList.add('hidden');
      document.getElementById('output-fields').classList.add('hidden');
      document.getElementById('news-fields').classList.add('hidden');

      // Show appropriate fields and style button
      const colors = {
        idea: { color: 'var(--accent-blue)', bg: 'rgba(34, 139, 230, 0.05)' },
        knowledge: { color: 'var(--accent-purple)', bg: 'rgba(121, 80, 242, 0.05)' },
        output: { color: 'var(--accent-green)', bg: 'rgba(18, 184, 134, 0.05)' },
        news: { color: 'var(--accent-orange)', bg: 'rgba(253, 126, 20, 0.05)' }
      };

      btn.style.borderColor = colors[category].color;
      btn.style.backgroundColor = colors[category].bg;
      btn.querySelector('span').style.color = colors[category].color;

      document.getElementById(category + '-fields').classList.remove('hidden');
    }

    // Check URL params for default category
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    if (type) {
      const categoryMap = {
        'idea': 0,
        'knowledge': 1,
        'output': 2,
        'news': 3
      };
      const buttons = document.querySelectorAll('.category-btn');
      if (categoryMap[type] !== undefined) {
        selectCategory(buttons[categoryMap[type]], type);
      }
    }

    initTheme();
  </script>
